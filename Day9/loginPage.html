<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="mystyle.css" rel="stylesheet" />
</head>

<body>

    <div class="wrapper">
        <div class="left">
            <table>
                <tr>
                    <th>Login</th>
                </tr>

                <tr>
                    <td>
                        <center>
                            <img width="100px" height="100px" src="user.png" alt="user">
                        </center>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Username:</label>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Password:&nbsp;</label>
                        <input type="text">
                    </td>
                </tr>


                <tr>
                    <td>
                        <center>
                            <button class="buttonStyle" type="button">Login</button>
                        </center>
                    </td>
                </tr>

            </table>
        </div>

        <div class="right">
            <table>
                <tr>
                    <center>
                        <th>SignUp</th>
                    </center>
                </tr>
                <tr>
                    <td>
                        <label>Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <input type="text" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <input type="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>New Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirm Password: </label>
                        <input type="password" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <center>
                            <button type="button">Register</button>
                        </center>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
