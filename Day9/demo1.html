<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <center>
        <div style="width: 400px; border: 1px solid black;">
            <table cellspacing="10" cellpadding="10">
                <tr>
                    <center>
                        <th colspan="2">Employee Details</th>
                    </center>
                </tr>
                <tr>
                    <td>
                        <label>Name: &nbsp; &nbsp; &nbsp; &nbsp;</label>
                        <input type="text" placeholder="Enter your name" style="border: 1px solid grey;">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Address: &nbsp; &nbsp;  </label>
                        <input type="textarea" placeholder="Enter your permanent address" style="border: 1px solid grey;">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Username: </label>
                        <input type="text" placeholder="Username" style="border: 1px solid grey;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password: &nbsp;</label>
                        <input type="password" placeholder="Password" style="border: 1px solid grey;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><input type="submit" value="Submit" style="background-color: dodgerblue; color:white; width: 100px; height: 30px;" /></center>
                    </td>
                </tr>
            </table>
        </div>
    </center>

</body>

</html>
