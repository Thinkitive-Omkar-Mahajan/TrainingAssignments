<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn shadowing</title>

    <style>
        div {
            margin-left: 10%;
            margin-top: 15px;
        }
        
        div.polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        
        div.container {
            padding: 10px;
        }
        
        .adjust {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="adjust">
        <div class="polaroid">
            <img src="Apple.jpeg" width="250px" height="250px" />
            <div class="container">
                <p>Hey there is sample</p>
            </div>
        </div>

        <div class="polaroid">
            <img src="Apple.jpeg" width="250px" height="250px" />
            <div class="container">
                <p>Hey there is sample</p>
            </div>
        </div>
    </div>
</body>

</html>
